{FILTRO_MODAL}

{MODAL_EXCLUIR}

<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <p>
                        {ALERTA}

                        {BREADCRUMBS}                        
                        
                        <div class="panel panel-default">
                            <div class="panel-heading clearfix">                            
                                <a class="btn btn-success pull-right" href="{LINK_INCLUIR}">Incluir</a>
                                <button type="button" class="btn btn-info pull-right" style="margin-right: 5px;" data-toggle="modal" data-target="#myModal">Filtrar</button>
                                <h3 class="panel-title" style="padding-top: 7.5px;"><strong>{NOME_LISTA}</strong></h3>
                            </div>                           
                        <div class="panel-body">                        
                            <table class="table table-striped table-bordered table-hover table-condensed" id="myTable">    
                            <thead>
                                {TABELA_TITULOS}
                            </thead>            
                            <tbody> 
                                <!-- BEGIN BLOCK_REGISTROS -->
                                <tr>                        
                                    {TABELA_CAMPOS}                     
                                    <td>
                                        <a class="btn btn-warning btn-xs" href="{LINK_EDITAR}">Editar</a>                       
                                        <a href="#" class="confirm-delete btn btn-danger btn-xs" data-href="{LINK_EXCLUIR}" data-toggle="modal" data-target="#confirm-delete" data-id="{REG_ID}">Excluir</a>    
                                    </td>
                                </tr>           
                                <!-- END BLOCK_REGISTROS -->
                            </tbody>    
                            </table>

                            {TXT_REGISTROS}     

                            {PAGINACAO}
                        </div>
                    </div>
                </div>                
            </div>            
        </div>        
    </div>    
</body>

<script type="text/javascript">
    $(document).ready(function() { 
        $("#myTable").tablesorter({headers: { {COL_ACTIONS}: { sorter: false} }}); 
    } 
); 
</script>
<script>
    $('#confirm-delete').on('show.bs.modal', function(e) {
        $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));        
    });
</script>
