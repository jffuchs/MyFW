{FILTRO_MODAL}

{MODAL_EXCLUIR}

<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <h1 class="page-header">
                            {NOME_LISTA}
                            <small>Lista</small>
                            <a class="btn btn-success pull-right" href="{LINK_INCLUIR}">Incluir</a>
                            <button type="button" class="btn btn-info pull-right" style="margin-right: 5px;" 
                            data-toggle="modal" data-target="#myModal">Filtrar</button>
                        </h1>

                        {ALERTA}

                        {BREADCRUMBS}

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                {NOME_LISTA}
                            </div>
                        <div class="panel-body">
                        <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            {TABELA_TITULOS}
                        </thead>
                        <tbody> 
                            <!-- BEGIN BLOCK_REGISTROS -->
                            <tr>
                                {TABELA_CAMPOS}
                                <td>
                                    <a class="btn btn-warning btn-xs" href="{LINK_EDITAR}">Editar</a>
                                    <a href="#" class="confirm-delete btn btn-danger btn-xs" data-href="{LINK_EXCLUIR}" data-toggle="modal" data-target="#confirm-delete" data-id="{REG_ID}">Excluir</a>
                                </td>
                            </tr>           
                            <!-- END BLOCK_REGISTROS -->
                        </tbody>    
                        </table>
                        </div>
                        </div>
                        </div>                        
                    </div>
                </div>                
            </div>            
        </div>        
    </div>    
</body>

<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true,
            "language": {"url": "/TESTE/public/pt-br.json"},
            "pagingType": "full_numbers",
            "displayStart": 10
        });
   });
</script>

<script>
    $('#confirm-delete').on('show.bs.modal', function(e) {
        $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));        
    });
</script>
