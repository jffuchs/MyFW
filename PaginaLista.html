{FILTRO_MODAL}

{MODAL_EXCLUIR}

<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">                        

                        <h1 class="page-header">
                            {NOME_LISTA}
                            <small>Lista</small>
                        </h1>

                        {ALERTA}
                        
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-home"></i> <a href="{PATH}">Home</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-folder-open"></i> {NOME_LISTA}
                            </li>
                        </ol>     

                        <table id="myTable" class="table table-striped table-bordered table-hover tablesorter">     
                        <thead>
                            {TABELA_TITULOS}
                        </thead>            
                        <tbody> 
                            <!-- BEGIN BLOCK_REGISTROS -->
                            <tr>                        
                                {TABELA_CAMPOS}                     
                                <td>
                                    <a class="btn btn-warning btn-xs" href="{LINK_EDITAR}">Editar</a>                       
                                    <a href="#" class="confirm-delete btn btn-danger btn-xs" data-href="{LINK_EXCLUIR}" data-toggle="modal" data-target="#confirm-delete" data-id="{REG_ID}">Excluir</a>    
                                </td>
                            </tr>           
                            <!-- END BLOCK_REGISTROS -->
                        </tbody>    
                        </table>

                        {TXT_REGISTROS}     

                        {PAGINACAO}
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>    
</body>
<script type="text/javascript">
    $(document).ready(function() { 
        $("#myTable").tablesorter({headers: { {COL_ACTIONS}: { sorter: false} }}); 
    } 
); 
</script>
<script>
    $('#confirm-delete').on('show.bs.modal', function(e) {
        $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));
        //$('.debug-url').html('Delete URL: <strong>' + $(this).find('.btn-ok').attr('href') + '</strong>');
    });
</script>
